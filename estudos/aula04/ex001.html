<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro Script</title>
    <style>
        body {
            background-color: lightsteelblue;
            color: black;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Exemplo para JavaScript</h1>
    <p>Arquivo para começar JS.</p>
    <!--JS vai depois de html (internamente falando)-->
    <script>
        window.alert('Primeira mensagem em JS.')
        // window é opcional, estilo carrega antes, janela depois
        // e aí só depois da dar ok na janela carrega o html
        // JS é INTERATIVIDADE!

        window.confirm('Está gostando de JS?')
        window.prompt('Insira seu nome:')
    </script>
</body>
</html>
