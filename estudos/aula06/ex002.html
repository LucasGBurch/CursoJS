<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro Script</title>
    <style>
        body {
            background-color: lightsteelblue;
            color: black;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Exemplo para JavaScript</h1>
    <p>Arquivo para começar JS.</p>
    <!--JS vai depois de html (internamente falando)-->
    <script>
        var nome = window.prompt('Insira seu nome:')
        // var (em outros escopos pode ser let) nome receberá o resultado do Prompt
        // Concatenando:
        window.alert('Prazer em conhecer você, ' + nome + '!')
    </script>
</body>
</html>
