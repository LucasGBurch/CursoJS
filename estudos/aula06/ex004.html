<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt("Qual é o seu nome?")
        document.write(`Olá, <strong>${nome}!</strong>
        Seu nome tem ${nome.length} letras. <br>`)
        // Não esquecer que, para template Strings, usa-se crase!

        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}. </br>`)

        document.write(`<br> Seu nome em minúsculas é ${nome.toLowerCase()}.`)

        /* Vimos também n.toFixed(2).replace('.', ',') para casas decimais
        e para troca de ponto pela vírgula

        
        Conversão monetária (BRL, USD, EUR...):

        n.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
        */
    </script>
</body>
</html>
